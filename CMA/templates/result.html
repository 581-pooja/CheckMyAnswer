<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48a1cfc20b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!--- Style File connnetion-->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">

    <!-- title -->
    <title>Results - CheckMyAnswer</title>

    <!-- style -->
    <style>
        * {
            font-family: 'Ubuntu', sans-serif;
        }

        div.container {
            margin-top: 40px;
        }
    </style>   

</head>

<body>
    <div class="container">
        <center>
            <h1>CheckMyAnswer</h1>
        </center>
        <hr>
        <div class="container">
            <!-- Results  -->
            <h2>Results:</h2>
            <br>
            Contradiction : {{dict["Contradiction"]}}
            <br>
            Perfect : {{dict["Perfect"]}}
            <br>
            Neutral : {{dict["Neutral"]}}
            <br>
            Marks : {{dict["marks"]}}
            <hr>

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
